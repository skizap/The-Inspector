# Netlify configuration for The Inspector

[build]
  # Build command
  command = "npm run build"
  
  # Publish directory (output of build)
  publish = "dist"
  
  # Functions directory
  functions = "netlify/functions"

[build.environment]
  # Node.js version
  NODE_VERSION = "18"

# Serverless function configuration
[functions]
  # Function timeout (30 seconds to match Vercel)
  # Note: Free tier allows up to 10 seconds, Pro tier allows up to 26 seconds
  # Adjust if needed based on your Netlify plan
  node_bundler = "esbuild"

# Redirect rules (optional - for SPA routing if needed)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  conditions = {Role = ["public"]}
